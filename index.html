      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function loadQuestions() {
        shuffleArray(questions);
        const container = document.getElementById("testContainer");
        container.innerHTML = "";

        questions.forEach((q, index) => {
          shuffleArray(q.options); // Shuffle the options of each question

          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question");
          const questionTitle = document.createElement("h3");
          questionTitle.innerText = `Question ${index + 1}: ${q.question}`;
          questionDiv.appendChild(questionTitle);

          q.options.forEach((option) => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `question${index}`;
            input.value = option;
            label.appendChild(input);
            label.appendChild(document.createTextNode(option));
            questionDiv.appendChild(label);
            questionDiv.appendChild(document.createElement("br"));
          });

          container.appendChild(questionDiv);
        });
      }
      function checkAnswers() {
        let correctAns = 0;
        let wrongAns = 0;
        questions.forEach((q, index) => {
          const options = document.getElementsByName(`question${index}`);
          let hasAnsweredCorrectly = false;
          options.forEach((option) => {
            if (option.checked) {
              if (option.value === q.answer) {
                option.parentNode.classList.add("correct");
                hasAnsweredCorrectly = true;
                correctAns++;
              } else {
                option.parentNode.classList.add("incorrect");
                wrongAns++;
              }
            }
            option.disabled = true; // Disable the option after checking answers
          });
          // If the user answered incorrectly, find the correct answer and highlight it
          if (!hasAnsweredCorrectly) {
            options.forEach((option) => {
              if (option.value === q.answer) {
                option.parentNode.classList.add("correct");
              }
            });
          }
        });
        alert(
          `${correctAns}/48 correct, ${wrongAns} are wrong, ${
            48 - correctAns - wrongAns
          } are unanswered`
        );
